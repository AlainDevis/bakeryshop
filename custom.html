          <select class="form-control mb-2 mr-sm-2" id="area">

            <option>City Center</option>
            <option>Gacuriro</option>
            <option>Gikondo</option>

            <option>Kimironko</option>

            <option>Kabuga</option>
            <option>Kacyiru</option>
            <option>Kagugu</option>
            <option>Kanombe</option>
            <option>Kibagabaga</option>
            <option>Kimihurura</option>
            <option>Nyabugogo</option>
            <option>Kiyovu</option>
            <option>Muhima</option>
            <option>Nyarutarama</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" class="form-control mb-2 mr-sm-2" id="street" placeholder="Enter street info...">
        </div>


        <input type="text" id="additional" name="additionalinformation" placeholder="Any additional specification...">
      </form>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Pick up
        </label>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
          <label class="form-check-label" for="exampleRadios1">
            Deliver
          </label>
        </div>

        <div id="deli-hide" class="col-md-10" style="display: none;">
          <div class="form-group row">
            <label class="form-check-label" for="deliver-check">
              delivery for 10$
            </label>
            <div class="col-md-10">
              <input type="text" class="form-control mb-2 mr-sm-2" id="street" placeholder="Enter adress with street..">
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-dark">Order now</button>
    </div>
  </div>
  </div>
